<form id="form_main" method="post" enctype="multipart/form-data">
<!-- 목록 페이지 관련 -->
<!-- 목록 페이지 관련 -->
<!-- 중복실행 확인 -->
<input type="hidden" id="duplication_tag" name="duplication_tag" value="N" />
<!-- 중복실행 확인 -->
                   
<div class="container">
        
    <ol class="breadcrumb">
        {menu_navigator}
    </ol>
    
    <div class="panel panel-success">
        <div class="panel-heading">관리자 아이디 찾기 결과</div>
        <div class="panel-body">
            <div class="row form-group">
                <div class="col-md-2">
                    <span class="col-md-12 badge"><label class="control-label">이름</span></label></span>
                </div>
                <div class="col-md-10">
                    {au_name}
                </div>
            </div>            
            <div class="row form-group">
                <div class="col-md-2">
                    <span class="col-md-12 badge"><label class="control-label">이메일</span></label></span>
                </div>
                <div class="col-md-10">
                    {au_email}
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-2">
                    <span class="col-md-12 badge"><label class="control-label">휴대폰</span></label></span>
                </div>
                <div class="col-md-10">
                    {au_mobile}
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-2">
                    <span class="col-md-12 badge"><label class="control-label">아이디</span></label></span>
                </div>
                <div class="col-md-10">
                    <span style="color:blue"><strong>{au_loginid}</strong></span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-4 text-left"></div>
        <div class="col-md-4 text-center">
            <input type="button" class="btn btn-primary" id="button_go_close" value="창 닫기" />
        </div>
        <div class="col-md-4 text-right"></div> 
    </div>
    
</div><!-- /container -->

</form>

<script type="text/javascript">
    
$(document).ready(function(){
    // 창 닫기 버튼 클릭
    $("#button_go_close").on("click", function() {
        go_close();
    });     
});

// 창 닫기
function go_close() { 
    self.close();
}

</script>
