<form id="form_main" method="post" enctype="multipart/form-data">
<!-- 목록 페이지 관련 -->
<!-- 목록 페이지 관련 -->
<!-- 중복실행 확인 -->
<input type="hidden" id="duplication_tag" name="duplication_tag" value="N" />
<!-- 중복실행 확인 -->
                   
<div class="container">
        
    <ol class="breadcrumb">
        {menu_navigator}
    </ol>
    
    <div class="panel panel-success">
        <div class="panel-heading">관리자 아이디 찾기</div>
        <div class="panel-body">
            <div class="row form-group">
                <div class="col-md-2">
                    <span class="col-md-12 badge"><label class="control-label">이름</span></label></span>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control input-sm" id="au_name" name="au_name" maxlength="50" />
                </div>
            </div>            
            <div class="row form-group">
                <div class="col-md-2">
                    <span class="col-md-12 badge"><label class="control-label">이메일</span></label></span>
                </div>
                <div class="col-md-3">
                    <input type="email" class="form-control input-sm" id="au_email" name="au_email" maxlength="50" />
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-2">
                    <span class="col-md-12 badge"><label class="control-label">휴대폰</span></label></span>
                </div>
                <div class="col-md-2">
                    <input type="text" class="form-control input-sm" id="au_mobile" name="au_mobile" maxlength="20" />
                </div>
            </div>      
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-4 text-left"></div>
        <div class="col-md-4 text-center">
            <input type="button" class="btn btn-primary" id="button_go_search_result" value="아이디 찾기" />
        </div>
        <div class="col-md-4 text-right"></div> 
    </div>
    
</div><!-- /container -->

</form>

<script type="text/javascript">
    
$(document).ready(function(){
    // 페이지 로드시 포커스
    $("#au_name").focus();   
    
    // 아이디 찾기 버튼 클릭
    $("#button_go_search_result").on("click", function() {
        go_search_result();
    });     
});
 
// 아이디 찾기
function go_search_result() {
    if ($.trim($("#au_name").val()) == "") {
        alert("이름을 입력하세요.");
        $("#au_name").focus();
        return;
    }

    if ($.trim($("#au_email").val()) == "") {
        alert("이메일을 입력하세요.");
        $("#au_email").focus();
        return;
    }
    
    if ($.trim($("#au_mobile").val()) == "") {
        alert("휴대폰을 입력하세요.");
        $("#au_mobile").focus();
        return;
    }
    
    // 중복실행 확인
    if ($("#duplication_tag").val() == "Y") {
        alert("이미 처리중입니다.");        
        return;
    }    
    $("#duplication_tag").val("Y");
    
    // form submit
    $("#form_main").attr("target", "_self");
    $("#form_main").attr("method", "post");
    $("#form_main").attr("action", "adminuser_loginid_search_result.php");    
    $("#form_main").submit();
}

</script>
