<form id="form_main" method="post" enctype="multipart/form-data">
<!-- 목록 페이지 관련 -->
<input type="hidden" id="search_u_usestate" name="search_u_usestate" value="{search_u_usestate}">
<input type="hidden" id="search_type" name="search_type" value="{search_type}">
<input type="hidden" id="search_keyword" name="search_keyword" value="{search_keyword}">
<input type="hidden" id="page" name="page" value="{page}">
<!-- 목록 페이지 관련 -->
<input type="hidden" id="u_id" name="u_id" value="{u_id}">
<!-- 중복실행 확인 -->
<input type="hidden" id="duplication_tag" name="duplication_tag" value="N" />
<!-- 중복실행 확인 -->
                   
<div class="container">
        
    <ol class="breadcrumb">
        {menu_navigator}
    </ol>
    
    <div class="panel panel-success">
        <div class="panel-heading">사용자</div>
        <div class="panel-body">
            <div class="row form-group">
                <div class="col-md-2">
                    <span class="col-md-12 badge"><label class="control-label">이름(한글)</span></label></span>
                </div>
                <div class="col-md-4">
                    {u_name}
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-2">
                    <span class="col-md-12 badge"><label class="control-label">First Name(영문)</span></label></span>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control input-sm" id="u_firstname" name="u_firstname" value="{u_firstname}" maxlength="30" />
                </div>
                <div class="col-md-1">                    
                </div>

                <div class="col-md-2">
                    <span class="col-md-12 badge"><label class="control-label">Last Name(영문)</span></label></span>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control input-sm" id="u_lastname" name="u_lastname" value="{u_lastname}" maxlength="30" />
                </div>
                <div class="col-md-1">                    
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-2">
                    <span class="col-md-12 badge"><label class="control-label">Preferred Name(영문)</span></label></span>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control input-sm" id="u_preferredname" name="u_preferredname" value="{u_preferredname}" maxlength="30" />
                </div>
            </div>

            <div class="row form-group">
                <div class="col-md-2">
                    <span class="col-md-12 badge"><label class="control-label">아이디</span></label></span>
                </div>
                <div class="col-md-4">
                    {u_loginid}
                </div>
                <!--
                <div class="col-md-2">
                    <span class="col-md-12 badge"><label class="control-label">비밀번호</span></label></span>
                </div>
                <div class="col-md-4">
                    {u_password}
                </div>
                -->
            </div>

            <div class="row form-group">
                <div class="col-md-2">
                    <span class="col-md-12 badge"><label class="control-label">생년월일</span></label></span>
                </div>
                <div class="col-md-4">
                    {u_birthdate}
                </div>
                <div class="col-md-2">
                    <span class="col-md-12 badge"><label class="control-label">성별(Gender)</span></label></span>
                </div>
                <div class="col-md-4">
                    <span style="color:{color_u_gendertype}">{u_gendertype}</span>
                </div>
            </div>

            <div class="row form-group">
                <div class="col-md-2">
                    <span class="col-md-12 badge"><label class="control-label">이메일</span></label></span>
                </div>
                <div class="col-md-4">
                    <input type="email" class="form-control input-sm" id="u_email" name="u_email" value="{u_email}" maxlength="50" />
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-2">
                    <span class="col-md-12 badge"><label class="control-label">출생국가(Country of Birth)</span></label></span>
                </div>
                <div class="col-md-3">
                    <input type="email" class="form-control input-sm" id="u_contryofbirth" name="u_contryofbirth" value="{u_contryofbirth}" maxlength="30" />
                </div>
                <div class="col-md-1">                    
                </div>

                <div class="col-md-2">
                    <span class="col-md-12 badge"><label class="control-label">국적(Country of Citizenship)</span></label></span>
                </div>
                <div class="col-md-3">
                    <input type="email" class="form-control input-sm" id="u_contryofcitizenship" name="u_contryofcitizenship" value="{u_contryofcitizenship}" maxlength="30" />
                </div>
                <div class="col-md-1">                    
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-2">
                    <span class="col-md-12 badge"><label class="control-label">여권번호(Passport Number)</span></label></span>
                </div>
                <div class="col-md-4">
                    <input type="email" class="form-control input-sm" id="u_passportnumber" name="u_passportnumber" value="{u_passportnumber}" maxlength="20" />
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-2">
                    <span class="col-md-12 badge"><label class="control-label">사용상태</span></label></span>
                </div>
                <div class="col-md-4">
                    {radio_u_usestate}
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-2">
                    <span class="col-md-12 badge"><label class="control-label">로그인일시</span></label></span>
                </div>
                <div class="col-md-4">
                    {u_logindatetime}
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 text-left">
            <a class="btn btn-info" href="{list_link_href}" role="button">목록보기</a>
        </div>
        <div class="col-md-4 text-center">
            <input type="button" class="btn btn-primary" id="button_go_update_process" value="수정완료" />
        </div>
        <div class="col-md-4 text-right">
        </div> 
    </div>
    
</div><!-- /container -->

</form>

<script type="text/javascript">
    
$(document).ready(function(){
    // 페이지 로드시 포커스
    $("#u_firstname").focus();
    
    // 수정완료 버튼 클릭
    $("#button_go_update_process").on("click", function() {
        go_update_process();
    });      
});
 
// 수정완료
function go_update_process() {
    if ($.trim($("#u_firstname").val()) == "") {
        alert("First Name(영문)을 입력하세요.");
        $("#u_firstname").focus();
        return;
    }

    if ($.trim($("#u_lastname").val()) == "") {
        alert("Last Name(영문)을 입력하세요.");
        $("#u_lastname").focus();
        return;
    }

    if ($.trim($("#u_email").val()) == "") {
        alert("이메일을 입력하세요.");
        $("#u_email").focus();
        return;
    }

    if ($.trim($("#u_contryofbirth").val()) == "") {
        alert("출생국가(Country of Birth)를 입력하세요.");
        $("#u_contryofbirth").focus();
        return;
    }

    if ($.trim($("#u_contryofcitizenship").val()) == "") {
        alert("국적(Country of Citizenship)을 입력하세요.");
        $("#u_contryofcitizenship").focus();
        return;
    }


    // 여권번호(Passport Number)
    if ($.trim($("#u_passportnumber").val()) == "") {
        alert("여권번호(Passport Number)를 입력하세요.");
        $("#u_passportnumber").focus();
        return;
    }
    if (!check_uppercase_number($.trim($("#u_passportnumber").val()))) {
        alert("여권번호(Passport Number)를 영문대문자/숫자로 입력하세요.");
        $("#u_passportnumber").focus();
        return;    
    }
    if (!check_string_length($.trim($("#u_passportnumber").val()), 8, 9)) {
        alert("여권번호(Passport Number)를 8자 이상 9자 이하로 입력하세요.");
        $("#u_passportnumber").focus();
        return;    
    }
    
    if ($('input:radio[name="u_usestate"]').is(":checked") == false) {
        alert("사용상태를 선택하세요.");
        $('input:radio[name="u_usestate"]').first().focus();
        return;
    }
    
    // 중복실행 확인
    if ($("#duplication_tag").val() == "Y") {
        alert("이미 처리중입니다.");        
        return;
    }    
    $("#duplication_tag").val("Y");
    
    // form submit
    $("#form_main").attr("target", "_self");
    $("#form_main").attr("method", "post");
    $("#form_main").attr("action", "user_update_process.php");    
    $("#form_main").submit();
}

</script>
